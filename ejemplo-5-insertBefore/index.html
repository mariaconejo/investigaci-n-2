<!DOCTYPE html>
<html lang="es">
    <head>
        <!--Todos los metadatos-->
        <meta name="description" content="Tarea 10"/>
        <meta name="Keywords" content="html, javascript, web 2020"/>
        <meta name="author" content="María José"/>
        <meta charset="UTF-8"/>
        <title>Insert Before</title>
    </head>
    <body>
        <ul id="myList">
            <li>Coffee</li>
            <li>Tea</li>
        </ul>
        <p>Click the button to insert an item to the list.</p>
        <button onclick="before()">Try it</button>
        <p><strong>Example explained:</strong><br>First create a LI node,<br> then create a Text node,<br> then append the Text node to the LI node.<br>Finally insert the LI node before the first child node in the list.</p>
        <script src="js/script.js"></script>
    </body>
</html>
